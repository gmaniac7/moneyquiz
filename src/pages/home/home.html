<ion-header>
  <ion-navbar color="navbar">
    <ion-title>ΑΡΧΙΚΗ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-color" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 style="text-align:center">
        <img src="./assets/icon/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="text-align:center">
        <button ion-button block color="secondary" round icon-left (click)="goToCategoriesPage()">
          <ion-icon name="arrow-dropright"></ion-icon>
          ΕΝΑΡΞΗ
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="text-align:center">
        <button ion-button block color="orangered" round icon-left (click)="goToHighscoresPage()">
          <ion-icon name="arrow-dropright"></ion-icon>
          ΥΨΗΛΟΤΕΡΑ ΣΚΟΡ
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="text-align:center">
        <button ion-button block color="primary" round icon-left (click)="goToProfilePage()">
          <ion-icon name="arrow-dropright"></ion-icon>
          ΠΡΟΦΙΛ
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="text-align:center">
        <button ion-button block color="purple" round icon-left (click)="goToShoppiingPage()">
          <ion-icon name="arrow-dropright"></ion-icon>
          ΑΓΟΡΑ ΒΟΗΘΕΙΩΝ
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 style="text-align:center">
        <button ion-button block color="orange" round icon-left (click)="goToTermsPage()">
          <ion-icon name="arrow-dropright"></ion-icon>
          ΚΑΝΟΝΕΣ
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 style="text-align:center">
        <hr />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 style="text-align:center">
        <div class="oval-thought">
        Για όποια απορία, στείλτε μας μήνυμα στην επίσημη σελίδα μας στο Instagram: <a target="_blank" style="color: #f4782a;" href="https://www.instagram.com/epsiloninnovations/">@epsiloninnovations</a>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
